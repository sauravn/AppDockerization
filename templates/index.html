<!DOCTYPE html>
<html>
    <head>
        <title>Is it New Year?</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        {% if new_year %}
            <h1>Yes! Happy New Year!</h1>
        {% else %}
            <h1>Sorry, you need to wait for 9 months to celebrate New Year!</h1>
        {% endif %}
    </body>
</html>
